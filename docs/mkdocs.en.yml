site_name: uType
site_description: Declare & parse your type based on python type annotation
site_url: https://utype.io
docs_dir: en
site_dir: build
# ref: https://github.com/squidfunk/mkdocs-material/discussions/2346

theme:
  name: material
  favicon: https://utype.io/favicon.ico
  language: en
  logo: https://utype.io/assets/utype-white.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - navigation.sections
    - toc.follow
    - navigation.tracking
    - navigation.top

repo_name: utilmeta/utype
repo_url: https://github.com/utilmeta/utype
edit_uri: edit/main/docs/en
plugins:
- search

nav:
  - README.md
  - Usage:
      - guide/type.md
      - guide/cls.md
      - guide/func.md
  - API References:
      - references/rule.md
      - references/field.md
      - references/options.md
  - Languanges:
      - En: /
      - Zh: /zh
#  - Feature Extensions:
#      - extension/env.md
#      - extension/cmd.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/utilmeta/utype
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/utype_io
  alternate:
    - name: English
      link: /
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
  analytics:
    provider: google
    property: G-T7PKK2EXMW
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you for your feedback~
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thank you for your feedback~

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
