site_name: uType
site_description: 基于 Python 类型注解的类型声明与解析库
site_url: https://utype.io/zh
docs_dir: zh
site_dir: build/zh

theme:
  name: material
  favicon: https://utype.io/favicon.ico
  language: zh
  logo: https://utype.io/assets/utype-white.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - navigation.sections
    - toc.follow
    - navigation.tracking
    - navigation.top

repo_name: utilmeta/utype
repo_url: https://github.com/utilmeta/utype
edit_uri: edit/main/docs/zh
plugins:
- search

nav:
  - README.md
  - 核心用法:
      - guide/type.md
      - guide/cls.md
      - guide/func.md
  - API 参考:
      - references/rule.md
      - references/field.md
      - references/options.md
  - 语言:
      - English: /
      - 中文: /zh
#  - 功能扩展:
#      - extension/env.md
#      - extension/cmd.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/utilmeta/utype
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/utype_io
  alternate:
    - name: English
      link: /
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
  analytics:
    provider: google
    property: G-T7PKK2EXMW
    feedback:
      title: 本篇文档是否能帮助到你？
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            感谢反馈~
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            感谢反馈~

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences